<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Bot Vérif</title>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background: #e3f0ff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 12px #b0c4de;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      overflow: hidden;
    }
    .logo img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 50%;
    }
    .bot-name {
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
      margin-bottom: 32px;
      letter-spacing: 1px;
      text-align: center;
    }
    #verifBtn {
      padding: 18px 40px;
      font-size: 1.2rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 2px 8px #b0c4de;
      transition: background 0.2s;
    }
    #verifBtn:hover {
      background: #1742a0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Mets ici ton logo, exemple : -->
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Logo Bot Vérif">
  </div>
  <div class="bot-name">Bot Vérif</div>
  <button id="verifBtn">Clique ici pour être vérifié</button>
  <script src="script.js"></script>
</body>
</html>
